<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Math Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container form-container">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="mb-0">Student Math Score Prediction</h3>
            </div>
            <div class="card-body">
                <form action="/predict" method="POST">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" name="gender" required>
                                <option value="" selected disabled>Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="race_ethnicity" class="form-label">Race/Ethnicity</label>
                            <select class="form-select" id="race_ethnicity" name="race_ethnicity" required>
                                <option value="" selected disabled>Select race/ethnicity</option>
                                <option value="group A">Group A</option>
                                <option value="group B">Group B</option>
                                <option value="group C">Group C</option>
                                <option value="group D">Group D</option>
                                <option value="group E">Group E</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="parental_level_of_education" class="form-label">Parental Level of Education</label>
                            <select class="form-select" id="parental_level_of_education" name="parental_level_of_education" required>
                                <option value="" selected disabled>Select education level</option>
                                <option value="some high school">Some High School</option>
                                <option value="high school">High School</option>
                                <option value="some college">Some College</option>
                                <option value="associate's degree">Associate's Degree</option>
                                <option value="bachelor's degree">Bachelor's Degree</option>
                                <option value="master's degree">Master's Degree</option>
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="lunch" class="form-label">Lunch Type</label>
                            <select class="form-select" id="lunch" name="lunch" required>
                                <option value="" selected disabled>Select lunch type</option>
                                <option value="standard">Standard</option>
                                <option value="free/reduced">Free/Reduced</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="test_preparation_course" class="form-label">Test Preparation Course</label>
                            <select class="form-select" id="test_preparation_course" name="test_preparation_course" required>
                                <option value="" selected disabled>Select option</option>
                                <option value="none">None</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label for="reading_score" class="form-label">Reading Score (0-100)</label>
                            <input type="number" class="form-control" id="reading_score" name="reading_score" min="0" max="100" required>
                        </div>
                        <div class="col-md-6">
                            <label for="writing_score" class="form-label">Writing Score (0-100)</label>
                            <input type="number" class="form-control" id="writing_score" name="writing_score" min="0" max="100" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/" class="btn btn-secondary me-md-2">Back</a>
                        <button type="submit" class="btn btn-primary">Predict Math Score</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
